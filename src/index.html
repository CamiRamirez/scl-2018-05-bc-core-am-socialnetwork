<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CeliBook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/style.css" />


</head>

<body>
    <div class="container container-inicio" id="login">
        <div class="row">
            <div class="col-sm logo">
                <img src="/img/celiaco3.png" alt="">
                <h2 id="celibook">CELIBOOK</h2>
            </div>
        </div>

        <div class="row iniciarsesion">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo electronico">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
                        <small id="emailHelp" class="form-text text-muted">Olvide mi contraeña</small>
                        <button type="submit" id="btnenviar" class="btn btn-primary">Iniciar sesión</button>
                    </div>

                </form>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                <p> ¿NO TIENES CUENTA?
                    <b>REGISTRATE</b>
                </p>
            </div>
            <div class="col-sm-1">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="button" id="facebook" class="btn btn-primary">
                    <i class="fab fa-facebook-f"></i> Sign In with Facebook</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="button" id="google" class="btn btn-primary">
                    <i class="fab fa-google-plus-g"></i> Sign In with Googles</button>
            </div>

        </div>
    </div>

    <!-- craer cuenta - registrarse -->
    <div class="container divDisplayNone" id="containerCrearcuenta">

        <div class="row crearCuenta">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="validationCustom01"></label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre Completo">
                        <div class="valid-feedback"> </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nueva contraseña">
                        <button type="submit" id="btnenviar" class="btn btn-primary">Registrarme</button>
                    </div>

                </form>
            </div>

        </div>



    </div>

    <!-- muro -->
    <div class="container divDisplayNone" id="containerMuro">

        <header>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="">Mi Perfil</a>
                <a href="">¿Qué es la celiaquía?</a>
                <a href="">Quienes somos</a>
                <a href="">Salud Integral</a>
                <a href="">Alimentacion</a>
                <a href="">Actividades</a>
                <a href="">Noticias</a>
                <a href="">Preguntas frecuentes</a>
                <a href="">Home</a>


            </div>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

            <b>
                <img src="/img/celiaco3.png" alt=""> </b>

        </header>


        
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/7cdd7a07f8.js"></script>
    <script type="text/javascript" src="/src/js/main.js"> </script>


</body>

</html>
