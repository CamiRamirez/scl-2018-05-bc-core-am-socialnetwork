<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CeliBook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

<body>
    <!--Seccion Login -->

    <div class="container-fluid login">
        <div class="row">
            <div class="col-sm logo">
                <img src="../img/celiaco3.png" alt="logoCelibook" id="logoCelibook">
                <h2 id="titleLogin">Celibook</h2>
            </div>
        </div>

        <div class="row iniciarsesion">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group bars">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group bars">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                        <a href="" class="emailForgot">Olvidé mi contraseña</a>
                        <button type="button" id="btnSingIn" onclick="singIn()" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10 registro">
                <p>¿Aún no tienes cuenta?
                    <button type="button" onclick="registry()">REGISTRATE AQUÍ</button> 
                </p>
            </div>
            <div class="col-sm-1">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="button" id="facebook" onclick="loginFacebook()" class="btn btn-primary">
                    <i class="fab fa-facebook-f"></i> Registrarme con Facebook</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="button" id="google" onclick="loginGoogle()"  class="btn btn-primary">
                    <i class="fab fa-google-plus-g"></i> Registrarme con Google+</button>
            </div>
        </div>
    </div>

    <!-- Seccion craer cuenta - registrarse -->
    <div class="container-fluid" id="containerCrearcuenta">

        <div class="row crearCuenta">
            <div class="col-md-6 offset-md-3 register">
                <form>
                    <div class="col-sm">
                        <img src="../img/celiaco3 verde.png" id="logoRegistro" alt="logoverde">
                        <h1 id="titleRegister">Celibook</h1>
                    </div>
                    <div class="form-group inputRegister">
                        <label for="validationCustom01"></label>
                        <input type="text" class="form-control" id="registryName" placeholder="Nombre Completo">
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="form-group inputRegister">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="registryEmail" aria-describedby="emailHelp" placeholder="Correo electronico">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group inputRegister">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="registryPassword" placeholder="Nueva contraseña">
                        <button type="button" id="btnregister" class="btn btn-primary" onclick="registryUser()">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Seccion Muro -->

    <!-- Barra superior y menú desplegable -->
    <div class="container-fluid divDisplayNone" id="containerMuro">
        <header id="barTop">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="">Mi Perfil</a>
                <a href="">¿Qué es la celiaquía?</a>
                <a href="">Quienes somos</a>
                <a href="">Salud Integral</a>
                <a href="">Alimentacion</a>
                <a href="">Actividades</a>
                <a href="">Noticias</a>
                <a href="">Preguntas frecuentes</a>
                <a href="">Home</a>
            </div>
            <span id="burger" onclick="openNav()">&#9776;</span>
        </header>

        <!-- Carrusel de imagenes -->
        <div class="row carruselFotos">
            <div id="carouselExampleIndicators" class="col-sm carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../img/sin-gluten.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../img/AAA-740x445.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../img/maxresdefault.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Seccion Perfil-->

    <div class="container-fluid" id="containerPerfil"> 
        <div class="row">
            <div class="col-sm fotoUsuario">
                <img src="../img/Perfil.png" alt="fotoPergil" id="fotoperfilUsuario">
                <h2 id="titleLogin">Celibook</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="button" id="facebook" onclick="loginFacebook()" class="btn btn-primary">
                    <i class="fab fa-facebook-f"></i> Mis intereses </button>
            </div>
        </div>


    </div> 

    <!-- Seccion Quienes Somos-->

    <div class="container-fluid" id="containerQuienesSomos"> 



    </div>
